<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./imagensF/form.png" type="image/x-icon">
    <title>Formulário do Marcelo</title>
</head>
<body>
    <div class="container">
        <form method="post" action="">
            <div>
                <h1 style="margin-bottom: 50px;">Formulário Responsivo</h1>
                <div class="col-12">
                    <label for="exampleFormControlInput1" class="form-label" style="margin-top: 10px;">Nome:</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1">
                </div>
                <div class="row">
                    <div class="col-10">
                        <label for="exampleFormControlInput1" class="form-label"
                            style="margin-top: 10px;">Endereço:</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1"></input>
                    </div>
                    <div class="col-2">
                        <label for="exampleFormControlInput1" class="form-label" style="margin-top: 10px;">UF:</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1"></input>
                    </div>
                </div>
                <div class="col-12">
                    <label class="form-label" style="margin-top: 10px;">CPF:</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1"></input>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label class="form-label" style="margin-top: 10px;">Telefone:</label>
                        <input type="tel" class="form-control" id="exampleFormControlInput1"></input>
                    </div>
                    <div class="col-6">
                        <label class="form-label" style="margin-top: 10px;">E-mail:</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1"></input>
                    </div>
                </div>
                <label class="form-label" style="margin-top: 10px;">Sexo</label>
                <div class="col-12">
                    <div class="form-check-inline">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">Masculino</label>
                    </div>
                    <div class="form-check-inline">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                        <label class="form-check-label" for="flexRadioDefault2">Feminino</label>
                    </div>
                </div>
                <div>
                    <label class="form-check-label" style="margin-top: 10px;">Opções:</label>
                    <div class="row">
                        <div class="col-3">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
                            <label class="form-check-label" for="flexCheckIndeterminate">TV</label>
                        </div>
                        <div class="col-3">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
                            <label class="form-check-label" for="flexCheckIndeterminate">Internet</label>
                        </div>
                        <div class="col-3">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
                            <label class="form-check-label" for="flexCheckIndeterminate">Telefone</label>
                        </div>
                    </div>
                </div>
                <div>
                    <label>Observação:</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="7"></textarea>
                </div>
                <div class="col-12" style="margin-top: 10px; text-align: center;">
                    <button type="submit" class="btn btn-danger">Salvar</button>
                    <button type="submit" class="btn btn-danger">Cancelar</button>
                    <button type="submit" class="btn btn-danger">Limpar</button>
                </div>
        </form>
    </div>
    <hr>
    <p style="text-align: center; color: white;">Direitos Reservado a Marcelo Carvalho ©</p>
</body>

</html>
